<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Countdown</title>

    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz@10..48&family=Inter&family=Lexend:wght@300&family=Poppins:ital,wght@0,200;0,300;0,600;1,400&display=swap" rel="stylesheet">
</head>
<body>

    <video autoplay muted loop id="bg-video">
        <source src="assets/christmas.mp4" type="video/mp4">
    </video>

    <div class="container">
        <div class="grid-container">
           <div class="grid-itemA" id="days">00</div>
           <div class="grid-itemA" id="hours">00</div>
           <div class="grid-itemA" id="minutes">00</div>
           <div class="grid-itemA" id="seconds">00</div>
           <div class="grid-itemB" id="days-label">DAYS</div>
           <div class="grid-itemB" id="hours-label">HOURS</div>
           <div class="grid-itemB" id="minutes-label">MINUTES</div>
           <div class="grid-itemB" id="seconds-label">SECONDS</div>
        </div>

        <h1 id="title">before Christmas</h1>

    </div>
    
    
    <script src="scripts.js"></script>
    </script>
</body>
</html>
